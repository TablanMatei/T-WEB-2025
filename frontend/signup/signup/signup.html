<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="profile-setup-container">
    <div class="image-section">
        <img src="biblioteca.jpeg" alt="Library">
    </div>

    <div class="form-section">
        <h1>Profile Setup</h1>

     <div class="steps-indicator">
  <div class="step-bar active" id="bar-1"></div>   <!-- PASUL 1 - maro -->
  <div class="step-bar" id="bar-2"></div>         <!-- PASUL 2 -->
  <div class="step-bar" id="bar-3"></div>         <!-- PASUL 3 -->
</div>



        <!-- Step 1 -->
        <div class="step-content" id="step-1-content">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username">

            <button onclick="nextStep()">Next</button>
        </div>
        <!-- Step 2: Email + Password -->
     <div class="step-content" id="step-2-content" style="display: none;">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <button onclick="nextStep()">Next</button>
    </div>

<!-- Step 3: Bio + Birthdate + Gender -->
     <div class="step-content" id="step-3-content" style="display: none;">
      <label for="bio">Description</label>
      <textarea id="bio" placeholder="Tell us a bit about yourself"></textarea>

      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate">

     <label for="gender">Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>

      <button onclick="submitForm()">Finish</button>
     </div>

    </div>
</div>
<script src="signup.js"></script>
</body>
</html>
