<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioxy - Authentication</title>
    <link rel="stylesheet" href="authPage.css.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h1>ðŸ“š Biblioxy</h1>
        <p>Your personal book tracking companion</p>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="auth-section">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <div class="auth-switch">
            <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up here</a></p>
        </div>

        <div id="loginMessage" class="message"></div>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="auth-section" style="display: none;">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-switch">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <div id="registerMessage" class="message"></div>
    </div>
</div>

<script src="authPage.js"></script>
</body>
</html>
